<div class="leaf flex"><div class="inner justify"><p>What boys and girls will enter the gate with me? Shall we go into the Great Palace to-day? And on what golden door shall we rap first that we may be admitted?</p><p>J. M.</p><p>South Hadley, Mass., January, 1915.</p><p>EARLY ENGLISH HERO TALES</p><p>EARLY ENGLISH HERO TALES</p></div> </div>
